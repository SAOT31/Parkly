<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PARKLY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('parkly_theme') || 'dark';
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
        })();
    </script>
</head>
<body class="flex flex-col min-h-screen bg-background text-foreground font-sans antialiased transition-colors duration-300">

    <header class="sticky top-0 z-50 border-b border-border bg-[#020617]/80 backdrop-blur-md px-6 py-3">
        <nav class="flex items-center justify-between gap-4" aria-label="Main Navigation">
            
            <a href="index.html" class="flex items-center gap-2 mr-8 group" aria-label="Home">
                <div class="bg-primary/10 p-1 rounded-lg group-hover:bg-primary/20 transition-colors">
                    <i data-lucide="circle-parking" class="h-6 w-6 text-primary"></i>
                </div>
                <span class="text-xl font-bold tracking-tight text-white uppercase italic">PARK<span class="text-primary">LY</span></span>
            </a>

            <div class="flex-1 max-w-xl flex items-center gap-2">
                <div class="relative flex-1">
                    <label for="admin-table-filter" class="sr-only">Search</label>
                    <i data-lucide="search" class="absolute left-3 top-2.5 h-4 w-4 text-slate-500"></i>
                    <input 
                        type="search" 
                        id="admin-table-filter" 
                        placeholder="Search entries..." 
                        class="w-full bg-[#0f172a] border border-slate-800 rounded-lg py-2 pl-10 pr-4 text-sm text-white focus:outline-none focus:border-primary transition-all"
                    >
                </div>
                <button id="btn-nav-search" class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-400 hover:text-white transition-colors" title="Go to Search View">
                    <i data-lucide="search" class="h-4 w-4"></i> Search
                </button>
            </div>

            <div class="flex items-center gap-2">
                <button class="flex items-center gap-2 bg-primary text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg shadow-primary/20" aria-current="page">
                    <i data-lucide="layout-dashboard" class="h-4 w-4"></i> Admin Panel
                </button>
                
                <div class="flex items-center gap-2 border border-border rounded-full px-3 py-1.5 bg-[#0f172a] ml-2">
                    <div class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.5)]"></div>
                    <span class="text-xs font-bold text-white uppercase tracking-tighter">Admin <span class="text-[10px] bg-blue-900/50 text-blue-300 px-1 rounded ml-1">Admin</span></span>
                </div>

                <div class="flex items-center gap-1 ml-2 border-l border-border pl-4">
                    <button id="theme-toggle" class="p-2 text-slate-400 hover:text-yellow-400 transition-all" aria-label="Toggle Theme"></button>
                    <button id="btn-logout" class="p-2 text-slate-400 hover:text-red-500 transition-all transform hover:scale-110" title="Logout">
                        <i data-lucide="log-out" class="h-5 w-5"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-1 p-6 max-w-[1600px] mx-auto w-full">
        <section class="mb-8" aria-labelledby="dashboard-title">
            <div class="flex items-center gap-3 mb-2">
                <div class="p-2 bg-primary/10 rounded-lg">
                    <i data-lucide="layout-grid" class="h-5 w-5 text-primary"></i>
                </div>
                <h1 id="dashboard-title" class="text-2xl font-bold text-white tracking-tight uppercase tracking-wider">Panel de administracion</h1>
            </div>
            <p class="text-slate-400 text-sm">Monitor system performance and manage data verifications.</p>
        </section>

        <nav id="tabs-container" class="flex gap-2 border-b border-slate-800 mb-8 pb-1 overflow-x-auto scrollbar-hide" role="tablist">
            <button data-tab="summary" class="tab-btn active-tab flex items-center gap-2 px-6 py-2.5 text-sm font-bold border-b-2 border-primary text-primary transition-all" role="tab" aria-selected="true">Summary</button>
            <button data-tab="spots" class="tab-btn flex items-center gap-2 px-6 py-2.5 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-white transition-all" role="tab">
                Spots <span id="badge-spots" class="ml-1.5 bg-slate-800 text-slate-300 text-[10px] px-1.5 py-0.5 rounded-full font-bold">0</span>
            </button>
            <button data-tab="reservations" class="tab-btn flex items-center gap-2 px-6 py-2.5 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-white transition-all" role="tab">
                Reservations <span id="badge-reservations" class="ml-1.5 bg-slate-800 text-slate-300 text-[10px] px-1.5 py-0.5 rounded-full font-bold">0</span>
            </button>
            <button data-tab="users" class="tab-btn flex items-center gap-2 px-6 py-2.5 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-white transition-all" role="tab">
                Users <span id="badge-users" class="ml-1.5 bg-slate-800 text-slate-300 text-[10px] px-1.5 py-0.5 rounded-full font-bold">0</span>
            </button>
            <button data-tab="photos" class="tab-btn flex items-center gap-2 px-6 py-2.5 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-white transition-all" role="tab">
                Photos <span id="badge-photos" class="ml-1.5 bg-slate-800 text-slate-300 text-[10px] px-1.5 py-0.5 rounded-full font-bold">0</span>
            </button>
            <button data-tab="requests" class="tab-btn flex items-center gap-2 px-6 py-2.5 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-white transition-all" role="tab">
                Spot Requests <span id="badge-requests" class="ml-1.5 bg-yellow-900/50 text-yellow-400 text-[10px] px-1.5 py-0.5 rounded-full font-bold">0</span>
            </button>
        </nav>

        <section id="admin-view-content" class="animate-fade-in" aria-live="polite">
            </section>
    </main>

    <footer class="border-t border-slate-800 bg-[#020617] py-8 text-center text-xs text-slate-500 uppercase tracking-widest">
        <p>PARKLY &copy; 2026. All rights reserved.</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
