<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PARKLY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex items-center justify-center min-h-screen px-4 bg-background py-10 transition-colors duration-300">

    <main class="w-full max-w-[480px]">
        
        <nav aria-label="Retorno">
            <button id="btn-back" class="flex items-center gap-2 text-sm text-gray-500 hover:text-white mb-8 transition-colors group">
                <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i> 
                <span id="back-text">Back to login</span>
            </button>
        </nav>

        <header class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary/10 mb-4">
                <i data-lucide="parking-circle" class="w-6 h-6 text-primary"></i>
            </div>
            <h1 id="page-title" class="text-2xl font-bold text-white mb-2 tracking-tight">Create Account</h1>
            <p id="page-desc" class="text-gray-400 text-sm">Select your account type to start</p>
        </header>

        <section class="flex items-center justify-center gap-2 mb-10 px-10" aria-label="Registration Progress">
            <div id="step-1-indicator" class="flex items-center justify-center w-8 h-8 rounded-full bg-primary text-white text-xs font-bold ring-4 ring-background">1</div>
            <div class="h-1 flex-1 bg-border rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full w-0 bg-primary transition-all duration-300"></div>
            </div>
            <div id="step-2-indicator" class="flex items-center justify-center w-8 h-8 rounded-full bg-card border border-border text-gray-500 text-xs font-bold ring-4 ring-background">2</div>
        </section>

        <section id="step-1" class="space-y-4 animate-fade-in">
            <h2 class="text-sm font-semibold text-gray-300 mb-4">What type of account do you need?</h2>
            
            <button id="btn-role-client" class="w-full flex items-center gap-4 p-5 rounded-2xl border border-border bg-card hover:border-primary/50 hover:bg-[#1e293b] transition-all group text-left">
                <div class="w-12 h-12 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-colors">
                    <i data-lucide="car" class="w-6 h-6"></i>
                </div>
                <div>
                    <h3 class="font-bold text-white text-base">Driver</h3>
                    <p class="text-sm text-gray-400">Find and book parking spots</p>
                </div>
            </button>

            <button id="btn-role-owner" class="w-full flex items-center gap-4 p-5 rounded-2xl border border-border bg-card hover:border-primary/50 hover:bg-[#1e293b] transition-all group text-left">
                <div class="w-12 h-12 rounded-xl bg-indigo-500/10 flex items-center justify-center text-indigo-400 group-hover:bg-indigo-500 group-hover:text-white transition-colors">
                    <i data-lucide="building-2" class="w-6 h-6"></i>
                </div>
                <div>
                    <h3 class="font-bold text-white text-base">Property Owner</h3>
                    <p class="text-sm text-gray-400">I have spaces to rent</p>
                </div>
            </button>
        </section>

        <section id="step-2" class="hidden animate-fade-in">
            <div class="bg-primary/10 border border-primary/20 rounded-xl p-3 flex items-center gap-3 mb-6">
                <div class="p-1.5 bg-primary rounded-lg text-white">
                    <i id="role-icon" data-lucide="car" class="w-4 h-4"></i>
                </div>
                <p class="text-sm text-primary font-semibold">Registering as <span id="role-label">Driver</span></p>
            </div>

            <form id="register-form" class="space-y-4">
                <input type="hidden" id="selected-role">

                <div class="space-y-1.5">
                    <label for="name" class="text-xs font-semibold text-gray-400 ml-1">Full Name</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-3 text-gray-500 w-4 h-4"></i>
                        <input type="text" id="name" class="w-full bg-[#0f172a] border border-border rounded-xl py-2.5 pl-10 pr-4 text-sm text-white focus:border-primary focus:outline-none transition-all placeholder-gray-600" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label for="reg-email" class="text-xs font-semibold text-gray-400 ml-1">Email</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-3 text-gray-500 w-4 h-4"></i>
                        <input type="email" id="reg-email" class="w-full bg-[#0f172a] border border-border rounded-xl py-2.5 pl-10 pr-4 text-sm text-white focus:border-primary focus:outline-none transition-all placeholder-gray-600" placeholder="you@email.com" required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1.5">
                        <label for="reg-password" class="text-xs font-semibold text-gray-400 ml-1">Password</label>
                        <input type="password" id="reg-password" class="w-full bg-[#0f172a] border border-border rounded-xl py-2.5 px-4 text-sm text-white focus:border-primary transition-all placeholder-gray-600" placeholder="Min 6 chars" required minlength="6">
                    </div>
                    <div class="space-y-1.5">
                        <label for="confirm-password" class="text-xs font-semibold text-gray-400 ml-1">Confirm</label>
                        <input type="password" id="confirm-password" class="w-full bg-[#0f172a] border border-border rounded-xl py-2.5 px-4 text-sm text-white focus:border-primary transition-all placeholder-gray-600" placeholder="Repeat" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-primary/20 mt-4 transform active:scale-[0.98]">
                    Create Account
                </button>
            </form>

            <div class="mt-6">
                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="px-2 bg-background text-slate-500">Or continue with</span>
                    </div>
                </div>

                <button type="button" id="btn-google-login" class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-slate-700 rounded-xl bg-[#1e293b] hover:bg-slate-800 hover:border-slate-500 transition-all text-white font-medium shadow-lg group">
                    <svg class="w-5 h-5 group-hover:scale-110 transition-transform" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.11s.13-1.45.35-2.11V7.05H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.95l3.66-2.84z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.05l3.66 2.84c.87-2.6 3.3-4.51 6.16-4.51z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>
            </div>

        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script type="module" src="js/google-auth.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
