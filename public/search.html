<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Parking — PARKLY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="IA/chatbox.css">
    
    <script>
        (function() {
            const t = localStorage.getItem('parkly_theme');
            if (t === 'light') document.documentElement.classList.remove('dark');
        })();
    </script>
</head>
<body class="bg-background text-foreground min-h-screen font-sans antialiased">

    <header class="sticky top-0 z-50 border-b border-border bg-background/80 backdrop-blur-xl px-6 py-4">
        <nav class="max-w-7xl mx-auto flex justify-between items-center" aria-label="Main Navigation">
            <a href="search.html" class="flex items-center gap-2 font-bold text-xl text-white group">
                <i data-lucide="circle-parking" class="text-primary group-hover:rotate-12 transition-transform"></i>
                <span class="tracking-tighter uppercase italic">PARK<span class="text-primary">LY</span></span>
            </a>

            <search class="flex flex-1 max-w-lg mx-8">
                <label for="search-input" class="sr-only">Search parking spots</label>
                <div class="relative flex-1">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500 pointer-events-none" aria-hidden="true"></i>
                    <input
                        id="search-input"
                        type="search"
                        name="q"
                        placeholder="Search by name, address or zone..."
                        autocomplete="off"
                        class="w-full bg-card border border-border rounded-xl pl-9 pr-4 py-2 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-primary/60 transition-colors">
                </div>
            </search>

            <div class="flex items-center gap-3 shrink-0">
                <a href="admin-dash.html" class="text-xs text-slate-400 hover:text-white transition-colors">Panel Admin</a>
                
                <button id="theme-toggle" aria-label="Toggle dark/light mode"
                    class="p-2 rounded-lg border border-border hover:border-primary/50 transition-colors">
                    <i data-lucide="moon" class="w-4 h-4 text-slate-400" aria-hidden="true"></i>
                </button>

                <button id="logout-btn" aria-label="Sign out"
                    class="p-2 rounded-lg border border-border hover:border-red-500/50 text-slate-400 hover:text-red-400 transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4" aria-hidden="true"></i>
                </button>

                <div class="flex items-center gap-2 border border-border rounded-full px-3 py-1 bg-[#1e293b]"
                     role="status" aria-label="Logged in user">
                    <span id="nav-username" class="text-xs font-bold text-white">Guest</span>
                    <span id="nav-role" class="text-[10px] bg-blue-900/50 text-blue-300 px-1.5 rounded font-black uppercase">Driver</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-[1400px] mx-auto flex gap-0 px-6 py-8">

        <aside aria-label="Search filters" class="w-64 shrink-0 mr-8">
            <div class="sticky top-24 bg-card border border-border rounded-2xl p-5 flex flex-col gap-5">

                <div class="flex items-center justify-between">
                    <h2 class="text-sm font-black text-white flex items-center gap-2">
                        <i data-lucide="sliders-horizontal" class="w-4 h-4 text-primary" aria-hidden="true"></i>
                        Filters
                        <span id="filter-count" role="status" aria-live="polite" aria-label="Active filters"
                            class="hidden bg-primary text-white text-[10px] font-black w-5 h-5 rounded-full items-center justify-center">0</span>
                    </h2>
                    <button id="clear-all-btn" aria-label="Clear all filters"
                        class="hidden text-[11px] font-black text-red-400 hover:text-red-300 transition-colors">
                        Clear all
                    </button>
                </div>

                <hr class="border-border" role="separator">

                <fieldset>
                    <legend class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">Sort by</legend>
                    <div class="flex flex-col gap-0.5" role="radiogroup" aria-label="Sort options">
                        <button role="radio" aria-checked="true" data-sort="name"
                            class="sort-opt active text-left">
                            <i data-lucide="arrow-up-a-z" class="w-3 h-3 inline mr-1.5" aria-hidden="true"></i> Alphabetical
                        </button>
                        <button role="radio" aria-checked="false" data-sort="price"
                            class="sort-opt text-left">
                            <i data-lucide="trending-up" class="w-3 h-3 inline mr-1.5" aria-hidden="true"></i> Lowest Price
                        </button>
                        <button role="radio" aria-checked="false" data-sort="rating"
                            class="sort-opt text-left">
                            <i data-lucide="star" class="w-3 h-3 inline mr-1.5" aria-hidden="true"></i> Top Rated
                        </button>
                    </div>
                </fieldset>

                <hr class="border-border" role="separator">

                <div>
                    <label for="zone-filter" class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 block">Zone</label>
                    <select id="zone-filter"
                        class="w-full bg-background border border-border rounded-xl px-3 py-2 text-sm text-white focus:outline-none focus:border-primary/60 transition-colors cursor-pointer">
                        <option value="">All zones</option>
                    </select>
                </div>

                <hr class="border-border" role="separator">

                <div>
                    <div class="flex items-center justify-between mb-3">
                        <label for="price-slider" class="text-[10px] font-black text-slate-500 uppercase tracking-widest">
                            Max price / hr
                        </label>
                        <output for="price-slider" id="price-label" class="text-[11px] font-black text-primary">Any</output>
                    </div>
                    <input
                        type="range"
                        id="price-slider"
                        name="price-max"
                        min="1000" max="20000" step="500" value="20000"
                        aria-valuemin="1000" aria-valuemax="20000" aria-valuenow="20000"
                        aria-valuetext="Any"
                        class="w-full accent-blue-500 cursor-pointer">
                    <div class="flex justify-between text-[10px] text-slate-600 mt-1" aria-hidden="true">
                        <span>$1.000</span><span>$20.000</span>
                    </div>
                </div>

                <hr class="border-border" role="separator">

                <fieldset>
                    <legend class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3">Features</legend>
                    <div class="flex flex-col gap-3.5">

                        <label class="flex items-center justify-between cursor-pointer select-none">
                            <span class="text-sm text-slate-300 flex items-center gap-2">
                                <i data-lucide="shield-check" class="w-4 h-4 text-slate-500" aria-hidden="true"></i>
                                Verified only
                            </span>
                            <div class="toggle-track" id="toggle-verified" data-toggle="verified"
                                role="switch" aria-checked="false" tabindex="0">
                                <div class="toggle-knob"></div>
                            </div>
                        </label>

                        <label class="flex items-center justify-between cursor-pointer select-none">
                            <span class="text-sm text-slate-300 flex items-center gap-2">
                                <i data-lucide="check-circle" class="w-4 h-4 text-slate-500" aria-hidden="true"></i>
                                Available now
                            </span>
                            <div class="toggle-track" id="toggle-available" data-toggle="available"
                                role="switch" aria-checked="false" tabindex="0">
                                <div class="toggle-knob"></div>
                            </div>
                        </label>

                        <label class="flex items-center justify-between cursor-pointer select-none">
                            <span class="text-sm text-slate-300 flex items-center gap-2">
                                <i data-lucide="clock" class="w-4 h-4 text-slate-500" aria-hidden="true"></i>
                                Open 24h
                            </span>
                            <div class="toggle-track" id="toggle-is24h" data-toggle="is24h"
                                role="switch" aria-checked="false" tabindex="0">
                                <div class="toggle-knob"></div>
                            </div>
                        </label>

                        <label class="flex items-center justify-between cursor-pointer select-none">
                            <span class="text-sm text-slate-300 flex items-center gap-2">
                                <i data-lucide="zap" class="w-4 h-4 text-slate-500" aria-hidden="true"></i>
                                EV Charging
                            </span>
                            <div class="toggle-track" id="toggle-evCharging" data-toggle="evCharging"
                                role="switch" aria-checked="false" tabindex="0">
                                <div class="toggle-knob"></div>
                            </div>
                        </label>

                        <label class="flex items-center justify-between cursor-pointer select-none">
                            <span class="text-sm text-slate-300 flex items-center gap-2">
                                <i data-lucide="lock" class="w-4 h-4 text-slate-500" aria-hidden="true"></i>
                                Security
                            </span>
                            <div class="toggle-track" id="toggle-hasSecurity" data-toggle="hasSecurity"
                                role="switch" aria-checked="false" tabindex="0">
                                <div class="toggle-knob"></div>
                            </div>
                        </label>

                        <label class="flex items-center justify-between cursor-pointer select-none">
                            <span class="text-sm text-slate-300 flex items-center gap-2">
                                <i data-lucide="sun" class="w-4 h-4 text-slate-500" aria-hidden="true"></i>
                                Illuminated
                            </span>
                            <div class="toggle-track" id="toggle-isIlluminated" data-toggle="isIlluminated"
                                role="switch" aria-checked="false" tabindex="0">
                                <div class="toggle-knob"></div>
                            </div>
                        </label>

                    </div>
                </fieldset>

                <hr class="border-border" role="separator">

                <button id="reset-btn" aria-label="Clear all filters"
                    class="w-full py-2.5 rounded-xl border border-border text-slate-400 text-[11px] font-black uppercase hover:border-red-500/50 hover:text-red-400 transition-all">
                    Clear all filters
                </button>

            </div>
        </aside>

        <section class="flex-1 min-w-0" aria-label="Parking spots results">

            <header class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-extrabold text-white">
                    Find your <span class="text-primary">perfect spot</span>
                </h1>
                <p class="text-[11px] font-black text-slate-500 uppercase" role="status" aria-live="polite">
                    <span id="spot-count">0</span> spots found
                </p>
            </header>

            <ol id="spots-grid"
                class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 list-none p-0 m-0"
                aria-label="Parking spots list">
            </ol>

            <div id="empty-state" role="status" aria-live="polite" class="hidden py-32 text-center">
                <i data-lucide="map-pin-off" class="mx-auto h-16 w-16 text-slate-800 mb-6" aria-hidden="true"></i>
                <p class="text-xl font-bold text-slate-500">No spots match your filters</p>
                <p class="text-slate-600 mt-2 text-sm">Try adjusting the filters on the left</p>
                <button id="empty-reset-btn"
                    class="mt-6 px-6 py-2.5 bg-primary/10 border border-primary/30 text-primary text-sm font-bold rounded-xl hover:bg-primary/20 transition-all">
                    Clear all filters
                </button>
            </div>

        </section>

        <button id="chatbox-toggle" aria-label="Abrir chat de soporte">
            <span class="notif-dot"></span>
            <svg class="icon-chat" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>

        <div id="chatbox-panel" role="dialog" aria-modal="true" aria-label="Chat de soporte PARKLY">
            <div class="chat-header">
                <div class="chat-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8v4l3 3"/>
                    </svg>
                </div>
                <div class="chat-header-info">
                    <h3>PARK<span style="color:#3b82f6">LY</span> Support</h3>
                    <p>Online — responding instantly</p>
                </div>
            </div>
            <div id="chatbox-messages">
                <div class="chat-bubble bot">
                     Hey! I'm the <strong>PARKLY assistant</strong>. How can I help you today?
                </div>
            </div>
            <div class="chat-input-area">
                <textarea id="chatbox-input" rows="1" placeholder="Type a message..."></textarea>
                <button id="chatbox-send" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <template id="spot-card-tpl">
        <li>
            <article class="bg-card border border-border rounded-2xl overflow-hidden group hover:border-primary/40 transition-all cursor-pointer shadow-lg shadow-black/20">
                <div class="relative h-52 overflow-hidden">
                    <img data-field="image" alt=""
                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute top-3 left-3 flex gap-2">
                        <span data-field="badge-verified"
                            class="hidden bg-blue-600 text-white text-[10px] font-bold px-2 py-1 rounded-lg items-center gap-1 shadow-lg">
                            <i data-lucide="shield-check" class="w-3 h-3" aria-hidden="true"></i> Verified
                        </span>
                        <span data-field="badge-status"
                            class="text-white text-[10px] font-bold px-2 py-1 rounded-lg shadow-lg flex items-center gap-1">
                            <i data-field="badge-icon" class="w-3 h-3" aria-hidden="true"></i>
                            <span data-field="badge-label"></span>
                        </span>
                    </div>
                    <div class="absolute bottom-3 right-3 bg-black/80 backdrop-blur-md border border-white/10 px-3 py-1.5 rounded-xl text-white font-bold text-sm">
                        $ <span data-field="price"></span>
                        <span class="text-[10px] text-slate-400 font-normal">/hr</span>
                    </div>
                </div>
                <div class="p-5">
                    <div class="flex justify-between items-start mb-1">
                        <h3 data-field="name" class="font-bold text-white text-lg leading-tight"></h3>
                        <div class="flex items-center gap-1 text-yellow-500 font-bold text-sm shrink-0 ml-2">
                            <i data-lucide="star" class="w-4 h-4 fill-current" aria-hidden="true"></i>
                            <span data-field="rating"></span>
                        </div>
                    </div>
                    <p class="text-sm text-slate-400 flex items-center gap-1.5 mb-5">
                        <i data-lucide="map-pin" class="w-4 h-4 shrink-0" aria-hidden="true"></i>
                        <span data-field="address" class="truncate"></span>
                    </p>
                    <footer class="flex items-center gap-4 text-slate-600 border-t border-border pt-4">
                        <i data-lucide="sun"    data-feat="isIlluminated" class="w-4 h-4" title="Illuminated" aria-hidden="true"></i>
                        <i data-lucide="shield" data-feat="hasSecurity"  class="w-4 h-4" title="Security"    aria-hidden="true"></i>
                        <i data-lucide="zap"    data-feat="evCharging"   class="w-4 h-4" title="EV Charging" aria-hidden="true"></i>
                        <i data-lucide="clock"  data-feat="is24h"        class="w-4 h-4" title="Open 24h"    aria-hidden="true"></i>
                        <span data-field="zone" class="ml-auto text-[10px] font-black text-slate-600 uppercase tracking-wide"></span>
                    </footer>
                </div>
            </article>
        </li>
    </template>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="IA/chatbox.js"></script>
</body>
</html>
