<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PARKLY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind-config.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        (function() {
            const theme = localStorage.getItem('parkly_theme') || 'dark';
            document.documentElement.classList.toggle('dark', theme === 'dark');
        })();
    </script>
</head>
<body class="flex items-center justify-center min-h-screen px-4 bg-background transition-colors duration-300">

    <main class="w-full max-w-[420px]">
        
        <nav aria-label="Return to Home">
            <a href="./index.html" class="flex items-center gap-2 text-sm text-gray-500 hover:text-white mb-8 transition-colors group">
                <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i> 
                Back to home
            </a>
        </nav>

        <header class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary/10 mb-4">
                <i data-lucide="parking-circle" class="w-6 h-6 text-primary"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2 tracking-tight">Welcome Back</h1>
            <p class="text-gray-400 text-sm">Login to your PARKLY account</p>
        </header>

        <section class="mb-6 bg-[#161b22] border border-blue-900/30 rounded-xl p-4 text-xs" aria-labelledby="demo-title">
            <p id="demo-title" class="font-bold text-primary mb-2 uppercase tracking-widest">Demo Accounts</p>
            <div class="space-y-1.5 text-gray-400">
                <p><strong class="text-gray-200">Client:</strong> carlos@email.com / 123456</p>
                <p><strong class="text-gray-200">Owner:</strong> maria@email.com / 123456</p>
                <p><strong class="text-gray-200">Admin:</strong> admin@parkly.co / admin123</p>
            </div>
        </section>

        <form id="login-form" class="space-y-4">
            <div id="error-msg" class="hidden text-red-400 text-sm bg-red-900/20 p-3 rounded-lg border border-red-900/50 flex gap-2 items-center" role="alert">
                <i data-lucide="alert-circle" class="w-4 h-4 min-w-[16px]"></i>
                <span id="error-text">Invalid credentials. Please try again.</span>
            </div>

            <div class="space-y-1.5">
                <label for="email" class="text-xs font-semibold text-gray-300 ml-1">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-3 text-gray-500 w-4 h-4"></i>
                    <input type="email" id="email" class="w-full bg-[#0f172a] border border-border rounded-xl py-2.5 pl-10 pr-4 text-sm text-white focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-all placeholder-gray-600" placeholder="admin@parkly.co" required>
                </div>
            </div>

            <div class="space-y-1.5">
                <label for="password" class="text-xs font-semibold text-gray-300 ml-1">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-3 text-gray-500 w-4 h-4"></i>
                    <input type="password" id="password" class="w-full bg-[#0f172a] border border-border rounded-xl py-2.5 pl-10 pr-10 text-sm text-white focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-all placeholder-gray-600" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-primary/20 mt-2 transform active:scale-[0.98]">
                Sign In
            </button>
        </form>

        <section class="mt-6" aria-label="Alternative Login Methods">
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-700"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="px-2 bg-background text-slate-500">Or continue with</span>
                </div>
            </div>

            <button type="button" id="btn-google-login" class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-slate-700 rounded-xl bg-[#1e293b] hover:bg-slate-800 hover:border-slate-500 transition-all text-white font-medium shadow-lg group">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.11s.13-1.45.35-2.11V7.05H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.95l3.66-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.05l3.66 2.84c.87-2.6 3.3-4.51 6.16-4.51z" fill="#EA4335"/>
                </svg>
                Google
            </button>
        </section>

        <footer class="text-center mt-8">
            <p class="text-gray-500 text-sm">
                Don't have an account? <a href="./register.html" class="text-primary hover:underline font-semibold transition-colors">Sign up free</a>
            </p>
        </footer>
    </main>

    <script src="./js/data.js"></script>
    <script src="./js/auth.js"></script>
    <script type="module" src="./js/google-auth.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
